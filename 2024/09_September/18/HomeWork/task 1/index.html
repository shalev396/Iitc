<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD | TODO LIST</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <div class="top-section">
        <h2>UID</h2>
        <h2>Title</h2>
        <h2>Description</h2>
        <h2>stage</h2>
        <h2>Delete</h2>
      </div>
      <div class="list" id="list">
        <div class="task" id="task0">
          <p id="taskUID0"></p>
          <p id="taskTitle0"></p>
          <p id="taskDesc0"></p>
          <p id="taskStage0"></p>
          <button class="deleteBut" id="deleteBut0">DELETE</button>
        </div>
      </div>
      <div class="add">
        <input type="text" id="inputTitle" placeholder="Title" />
        <input type="text" id="inputDesc" placeholder="Description" />
        <input type="text" id="inputStage" placeholder="Stage" />
        <button id="addBut">add</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
