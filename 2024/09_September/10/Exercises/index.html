<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section 1: Text and Box -->
    <div class="main-box">
      <p>1st Lorem ipsum dolor sit amet consectetur</p>
      <p>2nd Lorem ipsum dolor <span>BLACK</span> sit amet consectetur</p>
      <p class="selected">3rd Lorem ipsum dolor sit amet consectetur</p>
    </div>

    <!-- Section 2: Colored Circles -->
    <div class="main-box">
      <div class="ball ball-1"></div>
      <div class="ball ball-2"></div>
      <div class="ball ball-3"></div>
    </div>

    <!-- Section 3: Red Box with Floating Text -->
    <div class="main-box">
      <div class="inner-box">
        <div class="item item-1">left</div>
        <div class="item item-2">right</div>
        <div class="item item-3">middle</div>
      </div>
    </div>

    <!-- Section 4: Buttons -->
    <div>
      <button class="btn explore">EXPLORE</button>
      <button class="btn btn-join">JOIN</button>
      <button class="btn btn-danger">DELETE</button>
    </div>
  </body>
  <style></style>
</html>
