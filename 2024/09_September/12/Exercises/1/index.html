<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="container">
      <!-- Image with violet overlay -->
      <div class="image-wrapper">
        <img
          class="mobile-img"
          src="/2024/09_September/12/Exercises/1/images/image-header-mobile.jpg"
          alt="header image"
        />
        <img
          class="desktop-img"
          src="/2024/09_September/12/Exercises/1/images/image-header-desktop.jpg"
          alt="header image"
        />
        <div class="image-overlay"></div>
      </div>
      <!-- Text Content -->
      <div>
        <div class="article-content">
          <h4 class="article-title">
            Get <span>insights</span> that help your business grow.
          </h4>
          <p class="sub">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <!-- Statistics Section -->
          <div class="stats">
            <div>
              <div>10k+</div>
              <div>COMPANIES</div>
            </div>
            <div>
              <div>314</div>
              <div>TEMPLATES</div>
            </div>
            <div>
              <div>12m+</div>
              <div>QUERIES</div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </body>
