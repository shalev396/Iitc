<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section 1: Text and Box -->
    <div class="section section-1">
      <p>1st Lorem ipsum dolor sit amet consectetur</p>
      <p>
        2nd Lorem ipsum dolor <span class="black-text">BLACK</span> sit amet
        consectetur
      </p>
      <div class="box">3rd Lorem ipsum dolor sit amet consectetur</div>
    </div>

    <!-- Section 2: Colored Circles -->
    <div class="section section-2">
      <div class="circle red"></div>
      <div class="circle blue"></div>
      <div class="circle green"></div>
    </div>

    <!-- Section 3: Red Box with Floating Text -->
    <div class="section section-3">
      <div class="box-red">
        <div class="box-text left">left</div>
        <div class="box-text middle">middle</div>
        <div class="box-text right">right</div>
      </div>
    </div>

    <!-- Section 4: Buttons -->
    <div class="section section-4">
      <button class="btn explore">EXPLORE</button>
      <button class="btn join">JOIN</button>
    </div>
  </body>
  <style></style>
</html>
