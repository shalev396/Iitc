<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>HR Overview</h1>
    </header>
    <main>
      <div class="employs">
        <h1>your employs</h1>
        <div class="sort-and-filter">
          <div class="sortDropdown">
            <p>sort</p>
            <select id="sortDropdown">
              <option id="option1">First name ascending</option>
              <option id="option2">First name descending</option>
              <option id="option3">Last name ascending</option>
              <option id="option4">Last name descending</option>
              <option id="option5">Age ascending</option>
              <option id="option6">Age descending</option>
              <option id="option7">Start Date ascending</option>
              <option id="option8">Start Date descending</option>
              <option id="option9">Department ascending</option>
              <option id="option10">Department descending</option>
              <option id="option11">Salary ascending</option>
              <option id="option12">Salary descending</option>
            </select>
          </div>
          <div class="sortDropdown">
            <p>filter</p>
            <select id="filterDropdown">
              <option id="option1">all</option>
              <option id="option2">Marketing</option>
              <option id="option3">Operations</option>
              <option id="option4">IT</option>
              <option id="option5">Sales</option>
              <option id="option6">Logistics</option>
              <option id="option7">Finance</option>
              <option id="option8">HR</option>
            </select>
          </div>
        </div>
        <table id="tableEmploys">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>StartDate</th>
            <th>Department</th>
            <th>Salary</th>
            <th>options</th>
          </tr>
        </table>
        <div id="addEditEmploy">
          <h1 id="addEditH1">add employ</h1>

          <form id="employForm">
            <div class="form child">
              <label for="fname"> First name: </label>
              <input type="text" id="fname" name="fname" required="true" />
              <br />
              <br />
            </div>
            <div class="form child">
              <label for="fname"> Last name: </label>
              <input type="text" id="lname" name="Lname" required="true" />
              <br />
              <br />
            </div>
            <div class="form child">
              <label for="age"> age: </label>
              <input type="number" id="age" name="age" required="true" />
              <br />
              <br />
            </div>
            <div class="form child">
              <label for="StartDate"> StartDate: </label>
              <input type="date" id="date" name="date" required="true" />
              <br />
              <br />
            </div>
            <div class="form child">
              <label for="Department"> Department: </label>
              <input type="text" id="Dep" name="Dep" required="true" />
              <br />
              <br />
            </div>
            <div class="form child">
              <label for="Salary"> Salary: </label>
              <input type="number" id="Salary" name="Salary" required="true" />
              <br />
              <br />
            </div>
            <input type="submit" value="Submit" id="submit" />
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="view.js"></script>
  </body>
</html>
